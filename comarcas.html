<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Comarcas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" sizes="180x180" href="./src/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./src/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="./src/images/favicon/site.webmanifest">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="./src/styles/style.scss">
    <link rel="stylesheet" href="src/styles/pages/comarcas-recipes-list.scss">
</head>
<body>
<div class="web-section">
    <header>
        <nav>
            <a href="./index.html">
                <i class="fa fa-home"></i> Inicio
            </a>
            <a href="./comarcas.html" class="nav-link-active">
                <i class="fas fa-map-marker-alt"></i> Comarcas
            </a>
            <a href="./presentation.html"> <i class="fab fa-slideshare"></i> Presentación </a>
            <a href="./links.html"> <i class="fas fa-link"></i> Enlaces </a>
        </nav>
    </header>

    <main>
        <section id="category-list" class="categories-list" data-categories="comarcas">
            <div>
                <h2>Recetas de Galicia</h2>
                <picture id="galicia-section">
                    <source media="(max-width: 320px)" srcset="./src/images/comarcas/galicia/galicia_closer_ozb9yo_c_scale_w_200.jpg">
                    <source media="(max-width: 800px)" srcset="./src/images/comarcas/galicia/galicia_close_tu6jma_c_scale_w_774.jpg">
                    <img loading="lazy"    src="src/images/comarcas/galicia/galicia_yeqtb6_c_scale_w_2048.jpg" alt="Imagen representativa de Galicia">
                </picture>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-wrapper">
            <a href="./index.html" class="footer-index">
                <i class="fa fa-home"></i> Inicio
            </a>
            <a class="footer-comarcas nav-link-active" href="./comarcas.html">
                <i class="fas fa-map-marker-alt"></i> Comarcas
            </a>
            <a class="footer-presentation" href="./presentation.html"> <i class="fab fa-slideshare"></i> Presentación
            </a>
            <a class="footer-links" href="./links.html"> <i class="fas fa-link"></i> Enlaces </a>
            <div class="footer-logo">
                <picture>
                    <img loading="lazy"
                         sizes="(max-width: 1400px) 100vw, 1400px"
                         srcset="
                            ./src/images/logo_bandera/logo_bandera_cjolbj_c_scale_w_200.webp 200w,
                            ./src/images/logo_bandera/logo_bandera_cjolbj_c_scale_w_733.webp 733w,
                            ./src/images/logo_bandera/logo_bandera_cjolbj_c_scale_w_1217.webp 1217w,
                            ./src/images/logo_bandera/logo_bandera_cjolbj_c_scale_w_1400.webp 1400w"
                         src="./src/images/logo_bandera/logo_bandera_cjolbj_c_scale_w_1400.webp"
                         alt="logo bandera galicia">
                </picture>
            </div>
        </div>
    </footer>
</div>
<div class="map-section" id="map-section">
    <div class="galicia-logo">
        <picture>
            <img loading="lazy"
                 sizes="(max-width: 1400px) 100vw, 1400px"
                 srcset="
                            ./src/images/logo_bandera/logo_bandera_cjolbj_c_scale_w_200.webp 200w,
                            ./src/images/logo_bandera/logo_bandera_cjolbj_c_scale_w_733.webp 733w,
                            ./src/images/logo_bandera/logo_bandera_cjolbj_c_scale_w_1217.webp 1217w,
                            ./src/images/logo_bandera/logo_bandera_cjolbj_c_scale_w_1400.webp 1400w"
                 src="./src/images/logo_bandera/logo_bandera_cjolbj_c_scale_w_1400.webp"
                 alt="logo bandera galicia">
        </picture>
    </div>
    <small class="davys-grey-text bold">Haz click en los puntos para ver las recetas de cada comarca</small>
    <div id="galicia-map-section" class="galicia-map"></div>
</div>

<script  defer src="./index.js"></script>
<script  defer src="./src/scripts/categories.js"></script>
</body>
</html>
