<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Recetas de Barbanza</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" sizes="180x180" href="./src/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./src/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="./src/images/favicon/site.webmanifest">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="./src/styles/style.scss">
    <link rel="stylesheet" href="src/styles/pages/comarcas-recipes-list.scss">

</head>
<body>
<div class="web-section">
    <header>
        <nav>
            <a href="./index.html">
                <i class="fa fa-home"></i> Inicio
            </a>
            <a href="./comarcas.html">
                <i class="fas fa-map-marker-alt"></i> Comarcas
            </a>
            <a href="./presentation.html"> <i class="fab fa-slideshare"></i> Presentación </a>
            <a href="./links.html"> <i class="fas fa-link"></i> Enlaces </a>
        </nav>
    </header>
    <main>
        <h1>Barbanza</h1>
        <section id="category-list" class="categories-list" data-categories="recipesBarbanza"></section>
    </main>
    <footer>
        <div class="footer-wrapper">
            <a href="./index.html" class="footer-index">
                <i class="fa fa-home"></i> Inicio
            </a>
            <a class="footer-comarcas" href="./comarcas.html">
                <i class="fas fa-map-marker-alt"></i> Comarcas
            </a>
            <a class="footer-presentation" href="./presentation.html"> <i class="fab fa-slideshare"></i> Presentación
            </a>
            <a class="footer-links" href="./links.html"> <i class="fas fa-link"></i> Enlaces </a>
            <div class="footer-logo">
                <picture>
                    <img loading="lazy"
                            sizes="(max-width: 1920px) 100vw, 1920px"
                            srcset="
                                ./src/images/logo_bandera/logo_bandera_w5yd8u_c_scale_w_190.png 190w,
                                ./src/images/logo_bandera/logo_bandera_w5yd8u_c_scale_w_947.png 947w,
                                ./src/images/logo_bandera/logo_bandera_w5yd8u_c_scale_w_1920.png 1920w"
                            src="src/images/logo_bandera/logo_bandera_w5yd8u_c_scale_w_1920.png"
                            alt="logo bandera galicia">
                </picture>
            </div>
        </div>
    </footer>
</div>
<div class="map-section" id="map-section">
    <div class="galicia-logo">
        <picture>
            <img loading="lazy"
                    sizes="(max-width: 1920px) 100vw, 1920px"
                    srcset="
                    ./src/images/logo_bandera/logo_bandera_w5yd8u_c_scale_w_190.png 190w,
                    ./src/images/logo_bandera/logo_bandera_w5yd8u_c_scale_w_947.png 947w,
                    ./src/images/logo_bandera/logo_bandera_w5yd8u_c_scale_w_1920.png 1920w"
                    src="src/images/logo_bandera/logo_bandera_w5yd8u_c_scale_w_1920.png"
                    alt="logo bandera galicia">
        </picture>
    </div>
    <small class="davys-grey-text bold">Haz click en los puntos para ver las recetas de cada comarca</small>
    <div id="galicia-map-section" class="galicia-map"></div>
</div>

<script async="async"  src="./index.js"></script>
<script async="async"  src="./src/scripts/categories.js"></script>
</body>
</html>
